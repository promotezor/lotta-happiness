<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>lotta happiness project</title>
  </head>
  <body>
    <footer class="footer">
      <h1 class="main-header">Lotta Happiness</h1>
      <div class="paginator">
        <a href="#main" id="main-button">main</a>
        <a href="#play" id="play-button">play</a>
        <a href="#rules" id="rules-button">rules</a>
        <a href="#about" id="about-button">about</a>
      </div>
    </footer>
    <section class="section-content">
      <div id="main">
        <div id="content">
          <span>Добро пожаловать в Lotta Happiness</span>
        </div>
      </div>
      <div id="play">
        <div id="tennis-container">
          <input class="start-button" type="button" value="Старт!" />
          <input class="pause-button" type="button" value="Пауза" />
          <div class="score"></div>
          <div class="lifes"></div>
          <div class="timer"></div>
          <div class="level"></div>
          <canvas id="canvas-field" width="400" height="360"> </canvas>
          <canvas id="canvas-ball" width="400" height="360"> </canvas>
        </div>
      </div>
      <div id="rules">
        <div id="content">
          <h3 class="main-header">Используйте стрелки влево и вправо на вашей клавиатуре, 
            чтобы управлять ракеткой
          </h3>
        </div>
      </div>
      <div id="about">
        <div id="content">
          <h3 class="main-header">Стилизовано любителем VaporWave</h3>
        </div>
      </div>
    </section>
    <footer></footer>
    <div class="popUpWindow" style="height: 830px;">
      <div id="gameover-modal-window" class="messageBox">
        <p class="messageText">game over</p>
        <a class="optionText">ИГРАТЬ СНОВА</a>
      </div>
    </div>
  </body>
</html>
